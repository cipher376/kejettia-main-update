<a href="javascript:;" class="cart-toggle label-block link" >
  <div class="cart-label d-lg-show">
    <span class="cart-name">Shopping Cart:</span>
    <span class="cart-price">{{totalCash|currency:' GHC ':'GH₵ '}}</span>
  </div>
  <i class="d-icon-bag"><span class="cart-count">{{Cart?.cartItems?.length||0}}</span></i>
</a>

<div class="cart-overlay"></div>
<!-- End Cart Toggle -->
<div class="dropdown-box">
  <div class="cart-header">
    <h4 class="cart-title">Shopping Cart</h4>
    <a href="#" class="btn btn-dark btn-link btn-icon-right btn-close">close<i class="d-icon-arrow-right"></i><span
        class="sr-only">Cart</span></a>
  </div>
  <div class="products scrollable">
    <div class="product product-cart" *ngFor="let item of Cart?.cartItems">
      <figure  igure class="product-media">
        <a href="javascript:;" (click)="goToProduct(item?.product)">
          <img [src]="getProductPhoto(item?.product)" alt="product" width="80" height="88" />
        </a>
        <button class="btn btn-link btn-close" (click)="deleteFromCart(item)">
          <i class="fas fa-times"></i><span class="sr-only">Close</span>
        </button>
      </figure>
      <div class="product-detail">
        <a href="javascript:;" class="product-name" (click)="goToProduct(item?.product)">{{item?.product?.name}}</a>
        <div class="price-box">
          <span class="product-quantity">{{item?.quantity}}</span>
          <span class="product-price">{{item?.product?.currentPrice | currency: 'GHC ':'GH₵ '}}</span>
        </div>
      </div>
    </div>
    <!-- End of Cart Product -->
  </div>
  <!-- End of Products  -->
  <div class="cart-total">
    <label>Subtotal:</label>
    <span class="price">{{totalCash|currency:' GHC ':'GH₵ '}}</span>
  </div>
  <!-- End of Cart Total -->
  <div class="cart-action">
    <a href="javascript:;" (click)="goToCart()" class="btn btn-dark btn-link">View Cart</a>
    <a href="javascript:;" (click)="goToCheckOut()" class="btn btn-dark"><span>Go To Checkout</span></a>
  </div>
  <!-- End of Cart Action -->
