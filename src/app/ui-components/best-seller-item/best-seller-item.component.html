<div class="product text-center">
    <figure class="product-media" style="background-color: #f7f8fa;">
        <a href="javascript:;">
            <img [src]="photoUrl" alt="{{Store?.name}}" alt="Blue Pinafore Denim Dress"
                width="180" height="180"  (click)="goToStore()">
        </a>
        <div class="product-label-group">
          <label class="product-label label-new" *ngIf="IsNew">new</label>
          <label class="product-label label-sale" style="background-color:#f89c1c;">shop</label>
        </div>
        <!-- <div class="product-action-vertical">
            <a href="javascript:;" class="btn-product-icon btn-cart" data-toggle="modal"
                data-target="#addCartModal" title="Add to cart"><i
                    class="d-icon-bag"></i></a>
            <a href="javascript:;" class="btn-product-icon btn-wishlist" title="Add to wishlist"><i
                    class="d-icon-heart"></i></a>
        </div> -->
        <div class="product-action" (click)="goToStore()">
            <a href="javascript:;" class="btn-product btn-quickview" title="Quick View">Open shop</a>
        </div>
    </figure>
    <div class="product-details">
      <!-- <div class="product-cat">
        <a href="javascript:;">{{Category}}</a>
      </div> -->
      <h3 class="product-name">
        <a href="javascript:;">{{Store?.name}}</a>
      </h3>
        <!-- <div class="product-price">
            <span class="price">$event230.99</span>
        </div> -->
        <app-rating [Rating]="Rating" [Reviews]="Reviews"></app-rating>
    </div>
</div>
