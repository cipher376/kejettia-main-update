<section class="ellipse-section mt-10">
    <h2 class="title title-center mb-8">Ellipse Style</h2>
    <div class="owl-carousel owl-theme container" data-owl-options="{
        'nav': false,
        'dots': true,
        'items': 4,
        'margin':  20,
        'loop': false,
        'responsive': {
            '0': {
                'items': 1
            },
            '480': {
                'items': 2
            },
            '768': {
                'items': 3
            },
            '992': {
                'items': 4
            },
            '1200': {
                'items': 5,
                'dots': false
            }
        }
    }">

        <div class="category category-ellipse"
         *ngFor="let cat of StoreCategories; let i=index">
            <a href="#">
                <figure class="category-media">
                    <img [src]="getPhotoUrl(cat)" alt="category" width="196"
                        height="196" />
                </figure>
            </a>
            <div class="category-content">
                <h4 class="category-name"><a href="javascript:;">{{cat?.name}}</a></h4>
                <span class="category-count">
                    <span>200</span> Products
                </span>
            </div>
        </div>

    </div>
</section>
