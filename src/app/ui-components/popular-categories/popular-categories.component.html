<section class="mt-5 pt-2 " data-animation-options="{'delay': '.3s'}" *ngIf="productCategories?.length>0">
    <div class="container">
        <h2 class="title title-center mb-5">Popular Categories</h2>
        <div class="owl-carousel owl-theme row cols-lg-4 cols-md-3 cols-sm-2 cols-1" data-owl-options="{
            'nav': false,
            'dots': true,
            'autoplay': false,
            'margin': 10,
            'responsive': {
                '0': {
                    'items': 2
                },
                '576': {
                    'items': 2
                },
                '768': {
                    'items': 3
                },
                '992': {
                    'items': 4,
                    'dots': false
                }
            }
        }">

            <app-popular-categories-item *ngFor="let cat of productCategories" [ProductCategory]="cat"></app-popular-categories-item>

        </div>
    </div>
</section>
