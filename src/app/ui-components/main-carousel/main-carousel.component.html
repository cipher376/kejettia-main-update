<div *ngIf="(StoreCategories??[]).length>0"
  class="intro-slider  owl-carousel owl-theme row owl-dot-inner owl-dot-dark owl-full-height animation-slider cols-1 appear-animate"
  data-animation="{
                            'name': 'fadeIn',
                            'delay': '.2s'
                        }" data-owl-options="{
                            'items': 1,
                            'nav': false,
                            'dots': true,
                            'loop': true,
                            'autoplay': false,
                            'animateIn': 'fadeInUp',
                            'animateOut': 'fadeOutRight'
                        }">


  <div *ngFor="let cat of StoreCategories; let i=index" class="intro-slide{{i+1}} banner banner-fixed banner-radius"
  style="background-color: #f6f5f7;">
    <figure>
      <img [src]="getPhotoUrl(cat)" width="580" height="508" alt="banner" />
    </figure>
    <div class="banner-content y-50">
      <h4 class="banner-subtitle text-white text-uppercase font-weight-normal ls-normal slide-animate"
        data-animation-options="{'name': 'fadeInLeftShorter', 'duration': '1s'}">
        <span class="font-weight-bold">01.&nbsp;&nbsp;</span>BEST
        SELLERS STORE</h4>
      <h3 class="banner-title text-white font-weight-bold ls-md slide-animate"
        data-animation-options="{'name': 'blurIn', 'delay': '.4s', 'duration': '1s'}">
        Our greatest hits <br />for women</h3>
      <p class="font-weight-normal ls-normal lh-1 text-uppercase text-dark mb-5 slide-animate"
        data-animation-options="{'name': 'fadeInUpShorter', 'delay': '.7s', 'duration': '1s'}">
        Starting At <strong class="text-white">$24.00</strong></p>
      <a href="javascript:;" class="btn btn-dark btn-sm btn-rounded slide-animate"
        data-animation-options="{'name': 'fadeInUpShorter', 'delay': '.9s', 'duration': '1s'}">Shop
        now</a>
    </div>
  </div>
</div>
