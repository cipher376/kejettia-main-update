<header class="header">
  <div class="header-top">
    <div class="container">
      <div class="header-left">
        <p class="welcome-msg">Welcome to kejettia.com!</p>
      </div>
      <div class="header-right">
        <div class="dropdown">
          <a href="javascript:;">USD</a>
          <ul class="dropdown-box">
            <li><a href="javascript:;">USD</a></li>
            <!-- <li><a href="#EUR">EUR</a></li> -->
          </ul>
        </div>
        <!-- End DropDown Menu -->
        <div class="dropdown ml-5">
          <a href="javascript:;">ENG</a>
          <ul class="dropdown-box">
            <li>
              <a href="javascript:;">ENG</a>
            </li>
            <!-- <li>
                            <a href="#EUR">FRH</a>
                        </li> -->
          </ul>
        </div>
        <!-- End DropDown Menu -->
        <span class="divider"></span>
        <a [routerLink]="['/pages/contact']" routerLinkActive="router-link-active" class="contact d-lg-show"><i
            class="d-icon-map"></i>Contact</a>
        <a [routerLink]="['/pages/faq']" routerLinkActive="router-link-active" class="help d-lg-show"><i
            class="d-icon-info"></i> Need Help</a>


        <a [routerLink]="['/pages/auth/login']" routerLinkActive="router-link-active" *ngIf="!loggedUser?.id"><i
            class="d-icon-user"></i>
          &nbsp; Sign
          in</a>
        <span class="delimiter" *ngIf="!loggedUser?.id">/</span>
        <a class="ml-0" [routerLink]="['/pages/auth/register']" routerLinkActive="router-link-active"
          *ngIf="!loggedUser?.id">Register</a>
        <span class="delimiter" *ngIf="!loggedUser?.id">/</span>
        <a class="ml-0" [routerLink]="['/pages/auth/forgot']" routerLinkActive="router-link-active"
          *ngIf="!loggedUser?.id">Forgot
          password</a>

        <div *ngIf="loggedUser?.id">
          <a [routerLink]="['/pages/my-account']" routerLinkActive="router-link-active"><i class="d-icon-user"></i>
            &nbsp; <span *ngIf="loggedUser?.profile">{{loggedUser?.profile?.firstName}}
              {{loggedUser?.profile?.lastName}}</span>
            <span *ngIf="!loggedUser?.profile">{{loggedUser?.email}}</span></a>
        </div>
        <!-- End of Login -->
      </div>
    </div>
  </div>
  <!-- End HeaderTop -->
  <div class="header-middle sticky-header fix-top sticky-content">
    <div class="container">
      <div class="header-left">
        <a href="#" class="mobile-menu-toggle">
          <i class="d-icon-bars2"></i>
        </a>
        <a href="/pages/home" class="logo">
          <img src="assets/images/logo.png" alt="logo" width="153" height="44" />
        </a>
        <!-- End Logo -->
        <div class="header-search hs-simple">
          <app-search-input></app-search-input>
        </div>
        <!-- End Header Search -->
      </div>
      <div class="header-right">
        <a href="tel:#" class="icon-box icon-box-side">
          <div class="icon-box-icon mr-0 mr-lg-2">
            <i class="d-icon-phone"></i>
          </div>
          <div class="icon-box-content d-lg-show">
            <h4 class="icon-box-title">Call Us Now:</h4>
            <p>0(800) 123-456</p>
          </div>
        </a>
        <span class="divider"></span>
        <div class="dropdown cart-dropdown type2 cart-offcanvas mr-0 mr-lg-2">
          <a href="javascript:;" class="cart-toggle label-block link">
            <div class="cart-label d-lg-show">
              <span class="cart-name">SHOP NOW:</span>
              <span class="cart-price">STORES</span>
            </div>
            <i class="d-icon-shoppingbag"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</header>
