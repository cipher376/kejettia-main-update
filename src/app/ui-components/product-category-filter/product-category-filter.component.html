<h3 class="widget-title">All Categories</h3>
<ul class="widget-body filter-items search-ul">
  <li *ngFor="let cat of Categories">
    <a href="javascript:;" >{{cat?.name}}</a>
    <ul *ngIf="cat?.productCategoryItems?.length>0">
      <li *ngFor="let pcat of cat?.productCategoryItems" (click)="search(pcat?.name)"><a href="javascript:;">{{pcat?.name}}</a></li>
    </ul>
  </li>
</ul>
