<div class="widget widget-products">
  <h4 class="widget-title font-weight-bold">{{title}}</h4>
  <div class="products-col">
    <div class="product product-list-sm" *ngFor="let prod of Products">
      <figure class="product-media" (click)="goToProduct(prod)">
        <a href="javascript:;">
          <img [src]="getUrl(prod)" alt="product" width="100" height="100"
            style="background-color: #f5f5f5;" />
        </a>
      </figure>
      <div class="product-details">
        <h3 class="product-name" (click)="goToProduct(prod)">
          <a href="javascript:;">{{prod?.name}}</a>
        </h3>
        <div class="product-price" *ngIf="prod?.currentPrice">
          <span class="price">{{prod?.currentPrice |currency:'CAD ':'CAD$ '}}</span>
        </div>
        <div class="product-price" *ngIf="!prod?.currentPrice">
          <span class="price">{{prod?.fromPrice |currency:'CAD ':'CAD$ '}}</span> -
          <span class="price">{{prod?.toPrice |currency:'CAD ':'CAD$ '}}</span>
        </div>
        <app-rating [Rating]="getRating(prod)" [Reviews]="prod?.reviews"></app-rating>
      </div>
    </div>
  </div>
</div>
