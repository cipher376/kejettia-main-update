<div class="widget widget-products border-no" data-animation-options="{
  'delay': '.1s'
}">
  <h4 class="widget-title font-weight-bold">Popular Products</h4>
  <div class="widget-body">
    <div class="owl-carousel owl-nav-top" data-owl-options="{
          'items': 1,
          'loop': true,
          'nav': true,
          'dots': false,
          'margin': 20
      }">
      <div class="products-col" *ngFor="let pArray of Products">
        <div class="product product-list-sm" *ngFor="let p of pArray">
          <figure class="product-media innerstore">
            <a href="javascript:;" (click)="goToProduct(p)">
              <img [src]="getProductImage(p)" alt="product" width="100" height="100"
                style="background-color: #f5f5f5;" />
            </a>
          </figure>
          <div class="product-details">
            <h3 class="product-name">
              <a href="javascript:;" (click)="goToProduct(p)">{{p?.name}}</a>
            </h3>
            <div class="product-price" *ngIf="p?.currentPrice">
              <span class="price"></span>
              <ins class="new-price">{{p?.currentPrice |currency:'CAD ':'CAD$ '}}</ins><del class="old-price" *ngIf="p?.previousPrice">
                {{p?.previousPrice}}</del>
            </div>
            <div class="product-price"  *ngIf="!p?.currentPrice" >
              <p>
                <span class="price">{{p?.fromPrice |currency:'CAD ':'CAD$ '}}</span> -
                <span class="price">{{p?.toPrice |currency:'CAD ':'CAD$ '}}</span>
              </p>
            </div>
            <app-rating [Rating]="getRating(p)" [Reviews]="p?.reviews"></app-rating>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
