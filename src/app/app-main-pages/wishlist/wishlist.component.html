<main class="main animate__animated animate__fadeInRight">
  <nav class="breadcrumb-nav">
    <div class="container">
      <ul class="breadcrumb">
        <li style="margin-left: 3%;"><a href="javascript:;" (click)="goBack()"><i class="d-icon-home"></i></a></li>
        <li>Wishlist</li>
      </ul>
    </div>
  </nav>
  <div class="page-content pt-10 pb-10 mb-2">
    <div class="container">
      <table class="shop-table wishlist-table mt-2 mb-4">
        <thead>
          <tr>
            <th class="product-name"><span>Product</span></th>
            <th></th>
            <th class="product-price"><span>Price</span></th>
            <th class="product-stock-status"><span>Stock status</span></th>
            <th class="product-add-to-cart"></th>
            <th class="product-remove"></th>
          </tr>
        </thead>
        <tbody class="wishlist-items-wrapper">
          <tr *ngFor="let prod of favProducts">
            <td class="product-thumbnail">
              <a href="javascript:;" (click)="goToProduct(prod)">
                <figure>
                  <img [src]="getProductPhoto(prod)" width="100" height="100" alt="product">
                </figure>
              </a>
            </td>
            <td class="product-name">
              <a href="javascript:;" (click)="goToProduct(prod)">{{prod?.name}}</a>
            </td>
            <td class="product-price">
              <span class="amount">{{prod?.currentPrice  | currency:'CAD ':'CAD$ '}}</span>
            </td>
            <td class="product-stock-status">
              <span class="wishlist-in-stock" *ngIf="prod?.stockCount>0">In Stock</span>
              <span class="wishlist-in-stock" *ngIf="prod?.stockCount<=0">Out of Stock</span>
            </td>
            <!-- <td class="product-add-to-cart">
              <a href="product.html" class="btn-product btn-primary"><span>Select options</span></a>
            </td> -->
            <td class="product-remove">
              <div>
                <a href="javascript:;" (click)="remove(prod)" class="remove" title="Remove this product"><i class="fas fa-times"></i></a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="social-links">
        <h5 class="text-uppercase font-weight-bold mb-0 mr-4 ls-s">Share on:</h5>
        <app-social-media></app-social-media>
      </div>
    </div>
  </div>
</main>
