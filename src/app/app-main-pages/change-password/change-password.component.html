
<main class="main  animate__animated animate__fadeInUp">
  <div class="page-content mt-6 pb-2 mb-10">
    <div class="container">
      <div class="login-popup">
        <div class="form-box">
          <div class="tab tab-nav-simple tab-nav-boxed form-tab">
            <ul class="nav nav-tabs nav-fill align-items-center border-no justify-content-center mb-5" role="tablist">
              <li class="nav-item">
                <a class="nav-link border-no lh-1 ls-normal" href="javascript:;" routerLinkActive="router-link-active" >Change password</a>
              </li>
            </ul>
            <div class="tab-content">
              <form [formGroup]="changePassForm">
                <div class="form-group">
                  <input id="reg_password" type="password" placeholder="Password" formControlName="reg_password"
                    (keyup)="onValidate('password')" class="form-control">
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="
                                      (!_isPassword) && changePassForm.get('reg_password')?.dirty">
                    Password too weak (number, character, symbol and length of 8)
                  </div>
                <div class="form-group">
                  <input id=" reg_password2" type="password" placeholder="Password again" formControlName="reg_password2"
                    (keyup)="onValidate('password2')" class="form-control">
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="!_isMatch&& changePassForm.get('reg_password2')?.dirty">
                  Password do not much!
                </div>
                <button class="btn btn-dark btn-block btn-rounded" (click)="changePassword()">Change password</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
